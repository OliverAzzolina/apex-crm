<mat-card>
    <mat-card-content>

<div class="table-top-container">
    <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    <button (click)="openDialogAddProduct()" class="add-button" mat-fab color="warn" #tooltip="matTooltip" matTooltip="Add a Product" [matTooltipPosition]="'above'" matTooltipHideDelay="1000">
        <mat-icon>add</mat-icon>
    </button>
</div>

    <table mat-table [dataSource]="dataSource" class="main-table" matSort (matSortChange)="announceSortChange($event)">
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let product"> {{product.type}} </td>
      </ng-container>

      <ng-container matColumnDef="ppu">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price per Unit (â‚¬) </th>
        <td mat-cell *matCellDef="let product"> {{product.ppu.toFixed(2)}} </td>
      </ng-container>

      <tr class="no-hover" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let product; columns: displayedColumns;" (click)="openDialogEditProduct(product)"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the search "{{input.value}}"</td>
      </tr>
    </table>
</mat-card-content>
</mat-card>
