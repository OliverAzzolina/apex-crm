<mat-card>
    <mat-card-content>
        <table class="user-table">
            <tbody>
                <tr>
                    <th>Status</th>
                    <th>Task</th>
                    <th>for Customer</th>
                </tr>
                <tr *ngFor="let task of taskData" [routerLink]="['/user/' + task.userId]" (click)="setTabIndex(0); setNewHeader('User')">
                    <td>{{task.status}}</td>
                    <td>{{task.note}}</td>
                    <td>{{task.userName}}</td>
                </tr>

            </tbody>
            
        </table>
    </mat-card-content>
</mat-card>
