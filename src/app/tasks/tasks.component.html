<mat-card>
  <mat-card-content>
    <div class="table-top-container">
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. Mia"
          #input
        />
      </mat-form-field>
      <button
        (click)="openDialogAddTask()"
        class="add-button"
        mat-fab
        color="warn"
        #tooltip="matTooltip"
        matTooltip="Add a Task"
        [matTooltipPosition]="'above'"
        matTooltipHideDelay="1000"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <table
      mat-table
      [dataSource]="dataSource"
      class="main-table"
      matSort
      (matSortChange)="announceSortChange($event)"
    >
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let task">{{ task.status }}</td>
      </ng-container>

      <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Task</th>
        <td mat-cell *matCellDef="let task">{{ task.note }}</td>
      </ng-container>

      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>for Customer</th>
        <td mat-cell *matCellDef="let task">{{ task.customerName }}</td>
      </ng-container>

      <tr
        class="no-hover"
        mat-header-row
        *matHeaderRowDef="displayedColumns"
      ></tr>
      <tr
        mat-row
        *matRowDef="let task; columns: displayedColumns"
        [routerLink]="['/main/customers/' + task.customerId]"
        (click)="setTabIndex(0); setNewHeader('Customer')"
      ></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the search "{{ input.value }}"
        </td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
