<div class="full-width-height">
    <mat-card class="login-container">
      <div class="logo-login-container"><img src="/assets/logo/logo.png" alt=""></div>
      <mat-divider></mat-divider>
      <mat-card-header class="header-container">
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="login-form">
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput [formControl]="passwordFormControl">
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions class="login-btn-container">
        <button class="login-btn" mat-raised-button color="primary"
        [disabled]="emailFormControl.invalid || passwordFormControl.invalid"
        (click)="userIsLoggedIn = true" routerLink="/main/dashboard">LOGIN</button>
      </mat-card-actions>
      <mat-card-content class="register">
        <mat-card-subtitle>You don't have an Account? </mat-card-subtitle>
        <mat-card-subtitle class="register-link" routerLink="/register">Sign up here!</mat-card-subtitle>
      </mat-card-content>
    </mat-card>
  </div>
